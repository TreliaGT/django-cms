<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="bg-gray-100 flex items-center justify-center min-h-screen px-4">
    <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md">
        <h1 class="text-3xl font-semibold text-gray-800 mb-6 text-center">Login</h1>
        <form method="post" class="space-y-4 width">
            {% csrf_token %}
            {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
                    {{ field.label }}
                </label>
                {{ field }}
                {% if field.errors %}
                <p class="text-red-600 text-sm mt-1">{{ field.errors|striptags }}</p>
                {% endif %}
            </div>
            {% endfor %}
            <button type="submit"
                class="w-full bg-purple-600 text-white py-2 px-4 rounded-lg hover:bg-purple-700 transition">
                Log In
            </button>
        </form>
        <div class="mt-4 text-center">
            <a href="/password_reset/" class="text-sm text-purple-600 hover:underline">Forgot your password?</a>
        </div>
    </div>
</div>
{% endblock %}
