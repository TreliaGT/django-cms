{% extends 'base.html' %}

{% block title %}Edit User{% endblock %}

{% block content %}
<div class="min-h-screen flex bg-gray-100">

    <!-- Sidebar -->
    {% include 'partials/sidebar.html' %}

    <!-- Main content -->
    <section class="flex-1 p-6">
        <div class="bg-white p-6 shadow-md rounded-lg">
            <h1 class="text-3xl font-semibold mb-6">Edit User</h1>
            <form method="post" class="space-y-4 w-full flex flex-col width ">
                {% csrf_token %}
                <div class="flex flex-col md:flex-row md:space-x-4">
                    {% for field in form %}
                    <div class="flex-1">
                        <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
                            {{ field.label }}
                        </label>
                        {{ field }}
                        {% if field.errors %}
                        <p class="text-red-600 text-sm mt-1">{{ field.errors|striptags }}</p>
                        {% endif %}
                    </div>
                    {% endfor %}
                </div>
                <button type="submit"
                    class="self-end bg-purple-600 text-white py-2 px-4 rounded-lg hover:bg-purple-700 transition">
                    Update
                </button>
            </form>
        </div>
    </section>

</div>
{% endblock %}
