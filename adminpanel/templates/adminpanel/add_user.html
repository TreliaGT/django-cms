{% extends 'base.html' %}

{% block title %}Add User{% endblock %}

{% block content %}
<div class="min-h-screen flex bg-gray-100">

    <!-- Sidebar -->
    {% include 'partials/sidebar.html' %}

    <!-- Main content -->
    <section class="flex-1 p-6">
        <div class="bg-white p-6 shadow-md rounded-lg">
            <h1 class="text-3xl font-semibold text-gray-800 mb-6">Add User</h1>
            <form method="post" class="space-y-4 w-full">
                {% csrf_token %}
                {% for field in form %}
                <div>
                    <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% if field.errors %}
                    <p class="text-red-600 text-sm mt-1">{{ field.errors|striptags }}</p>
                    {% endif %}
                </div>
                {% endfor %}
                <div class="flex justify-end">
                    <button type="submit"
                        class="bg-purple-600 text-white py-2 px-4 rounded-lg hover:bg-purple-700 transition">
                        Add User
                    </button>
                </div>
            </form>
        </div>
    </section>
</div>
{% endblock %}
